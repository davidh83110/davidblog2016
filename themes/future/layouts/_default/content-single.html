<article class="post">
  {{ .Render "header" }}
  {{ .Render "featured" }}
  <div class="content">
    {{ .Content }}
    {{ partial "liker.html" . }}
  </div>
  <section id="socnet-share" style="justify-content: center; margin: 1em 1em 2em;">
    {{ partial "share-buttons" . }}
    <br />
  </section>
  <footer>
    {{ .Render "stats" }}
  </footer>
</article>
{{ .Render "comments" }}
{{ .Render "pagination" }}
